<html>
    <head>
        <title>Aula 01-JS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .my-new-list{
                list-style: none;
            }
        </style>
        <script src="convertJSON.js"></script>
        <script src="jquery.min.js"></script>
        <script>
            $.getJSON( "prim.json", function(data){
                var items =[];
                $.each(data, function(key, val){
                    items.push("<li id='" + key + " '>" + val+"</li>");
                });
                
                $( "<ul/>", {
                    "class": "my-new-list",
                    html: items.join("")
                }).appendTo("body");
            });
        </script>  
    </head>
    <body>
        <p id="json"></p>
        <input type="button" name="bt1" value="Converter" OnClick="convert()">
        
    </body>
</html>
